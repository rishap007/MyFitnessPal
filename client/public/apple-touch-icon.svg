<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background for iOS -->
  <rect width="180" height="180" fill="url(#grad2)" rx="40"/>

  <!-- Dumbbell Icon (scaled up) -->
  <!-- Left weight -->
  <rect x="25" y="60" width="20" height="60" rx="4" fill="white"/>
  <rect x="20" y="65" width="30" height="50" rx="6" fill="white"/>

  <!-- Right weight -->
  <rect x="135" y="60" width="20" height="60" rx="4" fill="white"/>
  <rect x="130" y="65" width="30" height="50" rx="6" fill="white"/>

  <!-- Bar -->
  <rect x="45" y="85" width="90" height="10" rx="5" fill="white"/>

  <!-- Grip details -->
  <circle cx="70" cy="90" r="3" fill="#4f46e5" opacity="0.3"/>
  <circle cx="90" cy="90" r="3" fill="#4f46e5" opacity="0.3"/>
  <circle cx="110" cy="90" r="3" fill="#4f46e5" opacity="0.3"/>
</svg>
